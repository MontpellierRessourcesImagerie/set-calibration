name: set-calibration
display_name: "Calibration Tool"
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: set-calibration.make_container_widget
      python_name: set_calibration:ImageThreshold
      title: Make threshold Container widget
    - id: set-calibration.make_magic_widget
      python_name: set_calibration:threshold_magic_widget
      title: Make threshold magic widget
    - id: set-calibration.make_function_widget
      python_name: set_calibration:threshold_autogenerate_widget
      title: Make threshold function widget
  widgets:
    - command: set-calibration.make_container_widget
      display_name: Container Threshold
    - command: set-calibration.make_magic_widget
      display_name: Magic Threshold
    - command: set-calibration.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: set-calibration.make_qwidget
      display_name: Example QWidget
